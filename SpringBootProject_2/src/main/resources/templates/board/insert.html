<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
.container{
	margin-top:50px;
}
.row{
margin:0xp auto;
width:960px;
}
</style>
</head>
<body>
	<div class="container">
		<h3 class="text-center">게시글 작성</h3>
		<div class="row">
		<form method=post action="/board/insert_ok">
			<table class="table">
				<tbody>
					<tr>
						<td width="15%" class="text-right">이름</td>
						<td width=85%>
							<input type="text" name="name" size=20 required>
						</td>
					</tr>
					<tr>
						<td width="15%" class="text-right">제목</td>
						<td width=85%>
							<input type="text" name="subject" size=50 required>
						</td>
					</tr>
					<tr>
						<td width="15%" class="text-right">내용</td>
						<td width=85%>
							<textarea row="10" cols="52" name="content" size=20 required></textarea>
						</td>
					</tr>
					<tr>
						<td width="15%" class="text-right">비밀번호</td>
						<td width=85%>
							<input type="password" name="pwd" size=20 required>
						</td>
					</tr>
					<tr>
						<td colspan="2" class="text-center">
							<button class="btn-sm">글쓰기</button>
							<button class="btn-sm" value="취소" onclick="javascript:historyback()">취소</button>					
						</td>
					</tr>
				</tbody>
			</table>
		</form>
		</div>
	</div>
</body>
</html>
